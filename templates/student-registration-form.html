<!doctype html>
                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>
                                <title>MMI Student Registration Form</title>
                                <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
                                <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>

                                <link rel="stylesheet" href="../static/css/form.css">

                                <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
                                <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
                                <script type='text/javascript' src="../static/js/form.js"></script>


                            </head>
                            <body oncontextmenu='return false' class='snippet-body'>
                            <div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
            <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                <h2 id="heading">Register for the Internship Course</h2>
                <p>Fill all form field to go to next step</p>
                <form id="msform" action="/displayStudentForm", method='POST'>
                    <!-- progressbar -->
                    <ul id="progressbar">
                        <li class="active" id="account"><strong>Personal</strong></li>
                        <li id="personal"><strong>Degree</strong></li>
                        <li id="payment"><strong>Documents</strong></li>
                        <li id="confirm"><strong>Finish</strong></li>
                    </ul>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    </div> <br> <!-- fieldsets -->
                    <fieldset>
                        <div class="form-card">
                            <div class="row">
                                <div class="col-7">
                                    <h2 class="fs-title">Personal Information:</h2>
                                </div>
                                <div class="col-5">
                                    <h2 class="steps">Step 1 - 4</h2>
                                </div>
                            </div> <label class="fieldlabels">Full Name: *</label> <input type="text" id="fname" name="fname" placeholder="Full Name" />
                            <label class="fieldlabels">Email: *</label> <input type="email" id = "emails" name="emails" placeholder="Email address" />
                            <label class="fieldlabels">UWI ID: *</label> <input type="text" id="uwiid" name="uwiid" placeholder="UWI ID" />
                            <label class="fieldlabels">Country: *</label> <input type="text" id= "country" name="country" placeholder="Country" />
                        </div> <input type="button" name="next" class="next action-button" value="Next" />
                    </fieldset>
                    <fieldset>
                        <div class="form-card">
                            <div class="row">
                                <div class="col-7">
                                    <h2 class="fs-title">Degree Information:</h2>
                                </div>
                                <div class="col-5">
                                    <h2 class="steps">Step 2 - 4</h2>
                                </div>
                            </div> <label class="fieldlabels">Programme: *</label> <input type="text" id="curr_degree" name="degree name" placeholder="Current Degree" />
                            <label class="fieldlabels">Year of study: *</label> <input type="text" id = "yos" name="yos" placeholder="Year of study" />
                            <label class="fieldlabels">Credits: *</label> <input type="text" id="credits" name="credits" placeholder="Current credit amount" />
                            <label class="fieldlabels">Enrollment Type: *</label> <input type="text" id="enrollment" name="enrollment" placeholder="Enrollment type" />
                        </div> <input type="button" name="next" class="next action-button" value="Next" /> <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                    </fieldset>
                    <fieldset>
                        <div class="form-card">
                            <div class="row">
                                <div class="col-7">
                                    <h2 class="fs-title">Document Upload:</h2>
                                </div>
                                <div class="col-5">
                                    <h2 class="steps">Step 3 - 4</h2>
                                </div>
                            </div> <label class="fieldlabels">Upload Your Transcript: *</label> <input type="file" id="transcript" name="transcript" accept=".pdf">
                            <label class="fieldlabels">Upload your Resume: *</label> <input type="file" id="resume" name="resume" accept=".pdf">
                            <label class="fieldlabels">Upload your Essay: *</label> <input type="file" id="essay" name="essay" accept=".pdf">
                        </div> <input type="submit" name="next" class="next action-button" value="Submit" />
                        <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                    </fieldset>
                    <fieldset>
                        <div class="form-card">
                            <div class="row">
                                <div class="col-7">
                                    <h2 class="fs-title">Finish:</h2>
                                </div>
                                <div class="col-5">
                                    <h2 class="steps">Step 4 - 4</h2>
                                </div>
                            </div> <br><br>
                            <h2 class="purple-text text-center"><strong>SUCCESS !</strong></h2> <br>
                            <div class="row justify-content-center">
                                <div class="col-3"> <img src=" ../static/images/blue_tick.png" class="fit-image"> </div>
                            </div> <br><br>
                            <div class="row justify-content-center">
                                <div class="col-7 text-center">
                                    <h5 class="purple-text text-center">You Have Successfully Signed Up</h5>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
                            </body>
                        </html>
