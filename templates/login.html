<body>
    <nav class="navbar navbar-inverse" style="z-index:2;">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li> <img src=" ../static/images/mmi_logo.png" alt="Match My Interns" width="180" height="75">  </li>
            </ul>
        </div>
    </nav>
    <br> <br> <br>
    <br> <br> <br>

    <div class="form">
         <div class="limiter">
		    <div class="container-login100">
			    <div class="wrap-login100">
                <form class="login100-form validate-form" action="/login.html" method='POST'>
                    <h2 style="color: #006992;">Welcome back!</h2>
                <br>
                    <h4> Login to manage your account</h4>

                    <!EMAIL-->
                    <label>
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                  <input type="email" name="email" id="email" placeholder ="Enter your email address"/> </div>
                    <span class="focus-input100"></span>
                    </label>

                    <!PASSWORD-->
                    <label>
                         <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input type="password" id="password" name="password"  placeholder="Enter your password" />
                <span class="focus-input100"></span> </div>
                    </label>

                    <!BUTTON-->
                    <div type="button" class="submit">
                        <button class="btn">Login</button>
                    </div>

                    <div>
                        <p class="forgot-pass">Forgot your password? <b style="color: #006992;"> Reset </b> </p>
                    </div>
                  </form>
                     </div>
                 </div>
            </div>
         </div>
