<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MMI DCIT Deadlines </title>
    <link rel="stylesheet" href="../static/css/navigationbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
</head>

<style>


</style>

<body class="background">
    <nav class="navbar navbar-inverse" style="z-index:2;">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li> <img src=" ../static/images/mmi_logo.png" alt="Match My Interns" width="180" height="75">  </li>
                <li class=""><a href="dcitHome"> <span class = "fa fa-home"> </span> HOME </a> </li>
                <li class="active"><a href="deadlines"> <i class="fas fa-plus-circle"> </i> DEADLINES </a> </li>
                <li class=""><a href="dcitStudentProfiles"> <i class="fas fa-users"> </i> STUDENT PROFILES </a> </li>
                <li class=""><a href="dcitWeeklyReports"> <i class="fas fa-file-alt"> </i> WEEKLY REPORTS </a> </li>
                <li class=""><a href="dcitCompanyList"> <i class="fas fa-list-alt"> </i> COMPANY LIST </a> </li>
                <li class="right"><a href="logout"> <i class="fas fa-sign-in-alt"> </i> LOG OUT</a></li>
            </ul>
        </div>
    </nav>

    <br> <br> <br>
    <div class="deadline-container">
        <img src="../static/images/banner.png" height="185" width="100%" style="position: relative; z-index:-1;">
        <div class="deadline-top-left" style="font-size: 45px; top:75px; left: 185px;"><b> Post a Deadline </b></div>
    </div>
    <br> <br>

    {% for message in get_flashed_messages() %}
        <div class="deadline-confirm"> Confirmation: {{ message }} </div>
    {% endfor %}

    <div>
       <form action="/deadlines" method="POST">
          <div class="deadline_card">
              <h3> Share deadlines with students </h3>
              <div class="profile_image"> <img src="../static/images/avatar.jpg" width="80px" height="80px" style="float:left">
                  <textarea id ="deadline" name= "deadline" rows="10" cols="65" placeholder="Enter your deadline"></textarea>
              </div>
              <button type="submit" style="float: right;"> Post Deadline </button>
          </div>

        </form>
    </div>
