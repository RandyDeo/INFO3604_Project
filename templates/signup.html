<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MMI Landing Page </title>
    <link rel="stylesheet" href="../static/css/navigationbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'><link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/fontawesome.min.css"/>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<style>


</style>

<body>
    <nav class="navbar navbar-inverse" style="z-index:2;">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li> <img src=" ../static/images/mmi_logo.png" alt="Match My Interns" width="180" height="75">  </li>
            </ul>
        </div>
    </nav>
    <br> <br> <br>
    <br> <br> <br>

    <div class="form">
        <form method='POST'>
            <h2 style="color: #006992">Create your Account</h2>
        <br>
            <h4> Join us today!</h4>

            <div>

            <!NAME-->
            <label>
                <input type="text" id="name" name="name"   placeholder="Enter your name"/>
            </label>
            </div>

            <!EMAIL-->
            <label>
                <div data-validate = "Valid email is required: ex@abc.xyz">
                    <input type="text"  name="email" id="email" placeholder="Enter your email"/>
                </div>
            </label>

            <!OCCUPATION-->
            <label>
                <div>
                    <input type="text" class="input100"  name="occupation" id="occupation" placeholder="Enter your occupation"/>
                </div>
            </label>

            <!PASSWORD-->
            <label>
                <div>
                    <input type="password"  name="pass" id="password" placeholder="Enter your password"/>
                </div>
            </label>

            <!CONFIRM PASSWORD-->
            <label>
                <div>
                    <input type="password" placeholder="Confirm your password"/>
                </div>
            </label>

            <!BUTTON-->
            <div type="button" class="submit">
                        <button class="btn">Sign Up</button>
                    </div>
        </form>
    </div>
</body>

</html>
